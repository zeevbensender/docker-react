language: generic
sudo: required
services:
 - docker

before_install:
 - docker build -t zeevbensender/docker-react -f Dockerfile.dev .

script:
 - docker run -e CI=true zeevbensender/docker-react npm run test

deploy:
 provider: elasticbeanstalk
 region: "us-east-1"
 app: "docker-react"
 env: "Dockerreact-env"
 bucket_name: "elasticbeanstalk-us-east-1-931170789357"
 buket_path: "docker-react"
 on:
  branch: master
 access_key_id: $AWS_ACCESS_KEY
 secret_access_key: "$AWS_SECRET_KEY"